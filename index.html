<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./public/img/favico.svg"
      type="image/x-icon"
    />

    <title>Rocket News</title>
  </head>

  <body>
    <div class="container">
      <header>
        <a href="/index.html">
          <img id="logo" src="logo.svg" alt="logo" />
        </a>
      </header>

      <div class="text">
        <h2>atualize ideias e informações em 5 minutos.</h2>

        <h3>
          tudo que você precisa saber para começar seu dia bem e informado
        </h3>

        <p>
          notícias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. <br />
          Perfeito para se preparar para codar. ☕
        </p>
      </div>
      <div class="email-form">
        <form method="" action="" class="form">
          <label id="email-label" for="email">Insira seu Email:</label>
          <input type="text" id="email" name="email" />

          <button type="submit" class="submit-button">
            <a href="/index.html">
              <img id="send" src="send.svg" alt="Botão de enviar" />
            </a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
